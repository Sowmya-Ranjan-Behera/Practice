<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form in</title>
    <style>
      input {
        margin-top: 2px;
        margin-bottom: 10px;
        padding-top: 4px;
        cursor: context-menu;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Html Form</legend>
        <label for="name">Enter your name: </label>
        <input type="text" id="name" name="cname" />
        <br />
        <label for="email">Emai id: </label>
        <input type="email" name="emailId" id="email" />
        <br />
        <label for="passwd">Password: </label>
        <input type="password" name="pascode" id="passwd" />
        <br />
        <label for="gender">Gender: </label>
        <label
          ><input type="radio" id="gender" name="Sex" style="display: inline" />
          Male</label
        >
        <label>
          <input type="radio" id="gender" name="Sex" style="display: inline" />
          Female</label
        >
        <br />
        <label for="desh">Country:</label>
        <select name="country" id="desh" multiple>
          <!-- Just remember if you want to select multiple then you have to press cntrl and then select numtiple other wise only one item will be selected -->
          <option value="ind">India</option>
          <option value="newz">Newzeland</option>
          <option value="sa">South-Africa</option>
          <option value="England">England</option>
          <option value="America">America</option>
        </select>
        <br />
        <label for="DOB">Date of Birth: </label>
        <input type="date" name="DateOfBirth" id="DOB" pattern="" />
        <br />
        <label for="Interest">Interest</label>
        <label>
          <input
            type="checkbox"
            name="skills"
            id="Interest"
            style="display: inline"
          />
          Reading</label
        >
        <label>
          <input
            type="checkbox"
            name="skills"
            id="Interest"
            style="display: inline"
          />Sport</label
        >
        <label>
          <input
            type="checkbox"
            name="skills"
            id="Interest"
            style="display: inline"
          />Swim</label
        >
        <label>
          <input
            type="checkbox"
            name="skills"
            id="Interest"
            style="display: inline"
          />Cooking</label
        >

        <br />
        <textarea
          name="experience"
          id="Feedback"
          cols="40"
          rows="10"
          placeholder="enter your feedback pls"
        ></textarea>
        <br />
        <input type="submit" value="Submit" />

        <input type="reset" value="re-enter" />
        <br />
        <br />
        <label for="lang">Language</label>
        <select name="languages" id="lang" multiple>
          <option value="javascript">JavaScript</option>
          <option value="php">PHP</option>
          <option value="java">Java</option>
          <option value="golang">Golang</option>
          <option value="python">Python</option>
          <option value="c#">C#</option>
          <option value="C++">C++</option>
          <option value="erlang">Erlang</option>
        </select>
        <br />
        <label for="upload">Upload: </label>
        <input type="file" name="upload" id="upload" />
        <br />
        <br />
        <label for="number">Number</label>
        <input type="number" name="number" id="number" max="10" min="0" />
      </fieldset>
    </form>
  </body>
</html>
